{% extends 'blog/base.html' %}

{% block title %} drafts {% endblock %}

{% block content %}
    {% for post in draft_posts %}
    <div class="post">
            <div class="date">
                <p>{{ post.created_date|date:'d-m-Y' }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk  %}">{{ post.title }}</a></h2>
            <p>{{ post.text | truncatechars:50 | linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
