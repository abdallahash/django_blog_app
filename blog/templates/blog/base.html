{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">   
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-header">
        <a href="{% url 'post_list' %}"><h1>Self Engineered Blog</h1></a>
        <div class="page-header-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" title="Logout" ><i class="fas fa-sign-out-alt"></i></a>
                <a href="{% url 'post_draft_list' %}" title="Drafts"><i class="fas fa-list-ul"></i></a>
                <a href="{% url 'post_new' %}" title="New post"><i class="fas fa-pen-fancy"></i></a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
        </div>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">

                
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>
</body>
</html>
