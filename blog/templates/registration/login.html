{% extends 'blog/base.html' %}

{% block title %}blog login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p>Don't have an account? <small><a href="{% url 'signup' %}" class="smaller">Sign Up here</a></small></p>
{% endblock %}
